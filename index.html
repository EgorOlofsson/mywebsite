                await loadEmployeesList();
                document.getElementById('createUserBtn').onclick = createEmployee;
            }

            async function loadEmployeesList() {
                const { data } = await client.from('employees').select('*').order('nickname');
                employeesCache = data || [];
                const ul = document.getElementById('employeesList');
                if (ul) {
                    ul.innerHTML = '';
                    employeesCache.forEach(emp => {
                        const li = document.createElement('li');
                        li.style.padding = '6px 0';
                        li.textContent = `${emp.nickname} | ${emp.rank} | ${emp.department} | ${emp.category}`;
                        ul.appendChild(li);
                    });
                }
            }

            async function createEmployee() {
                if (currentUser.category !== '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä') return;
                const nickname = document.getElementById('nickname').value.trim();
                const password = document.getElementById('newPassword').value.trim();
                const rank = document.getElementById('rank').value.trim();
                const department = document.getElementById('department').value.trim();
                const category = document.getElementById('category').value;
                if (!nickname || !password || !rank || !department) { alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è'); return; }
                const { error } = await client.from('employees').insert([{ nickname, password, rank, department, category }]);
                if (error) { alert(error.message); return; }
                alert('–°–æ—Ç—Ä—É–¥–Ω–∏–∫ —Å–æ–∑–¥–∞–Ω');
                document.getElementById('nickname').value = '';
                await loadEmployeesList();
            }

            // KUSP
            navKusp.onclick = () => { if (currentUser) showKuspList(); };

            async function showKuspList() {
                mainApp.innerHTML = '';
                const clone = document.importNode(kuspListTpl, true);
                mainApp.appendChild(clone);
                setActiveTab(navKusp);

                await loadEmployeesList(); // –¥–ª—è —Å–µ–ª–µ–∫—Ç–æ–≤
                await refreshKuspList();

                document.getElementById('kuspSearch').addEventListener('input', filterRender);
                document.getElementById('kuspFilterStatus').addEventListener('change', filterRender);
                document.getElementById('kuspCreateOpen').onclick = openCreateForm;
            }

            async function refreshKuspList() {
                const { data } = await client.from('kusps').select('*').order('created_at', { ascending: false }).limit(200);
                kuspListCache = data || [];
                filterRender();
            }

            function filterRender() {
                const search = document.getElementById('kuspSearch')?.value.toLowerCase() || '';
                const status = document.getElementById('kuspFilterStatus')?.value || '';
                let filtered = kuspListCache.filter(k => 
                    (!status || k.status === status) &&
                    (!search || (k.kusp_number?.toLowerCase().includes(search) || k.reporter_name?.toLowerCase().includes(search) || k.description?.toLowerCase().includes(search)))
                );
                renderKuspList(filtered);
            }

            function renderKuspList(list) {
                const container = document.getElementById('kuspList');
                if (!container) return;
                container.innerHTML = '';
                if (!list.length) {
                    container.innerHTML = '<div class="kusp-item">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</div>';
                    return;
                }
                list.forEach(k => {
                    const div = document.createElement('div');
                    div.className = 'kusp-item';
                    div.innerHTML = `
                        <div>
                            <div style="font-weight:600;">${k.kusp_number || '‚Äî'} ${statusBadge(k.status)}</div>
                            <div class="kusp-meta">${k.reporter_name || '‚Äî'} ¬∑ ${k.type || ''}</div>
                        </div>
                        <button class="small" data-id="${k.id}" data-action="view">–û—Ç–∫—Ä—ã—Ç—å</button>
                    `;
                    container.appendChild(div);
                });
                container.querySelectorAll('button[data-action="view"]').forEach(btn => {
                    btn.onclick = () => viewKusp(btn.dataset.id);
                });
            }

            function openCreateForm() {
                const right = document.getElementById('kuspRightArea');
                if (!right) return;
                right.innerHTML = '';
                const form = document.importNode(kuspCreateTpl, true);
                right.appendChild(form);
                document.getElementById('cancelCreateBtn').onclick = () => {
                    showKuspList(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∏ –≤–µ—Ä–Ω—É—Ç—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –ø–∞–Ω–µ–ª—å
                };
                document.getElementById('createKuspBtn').onclick = createKusp;
            }

            function generateKuspNumber() {
                const d = new Date();
                return `${d.getFullYear()}${(d.getMonth()+1).toString().padStart(2,'0')}${d.getDate().toString().padStart(2,'0')}-${String(d.getTime()).slice(-8)}`;
            }

            async function createKusp() {
                const reporter = document.getElementById('new_reporter')?.value.trim();
                const contact = document.getElementById('new_contact')?.value.trim();
                const type = document.getElementById('new_type')?.value;
                const location = document.getElementById('new_location')?.value.trim();
                const priority = document.getElementById('new_priority')?.value;
                const description = document.getElementById('new_description')?.value.trim();
                if (!reporter || !description) { alert('–ó–∞—è–≤–∏—Ç–µ–ª—å –∏ –æ–ø–∏—Å–∞–Ω–∏–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã'); return; }
                const kusp_number = generateKuspNumber();
                const payload = {
                    kusp_number, created_by: currentUser.nickname, reporter_name: reporter,
                    contact, type, location, priority, description, status: 'new',
                    history: [{ ts: new Date().toISOString(), user: currentUser.nickname, action: '–°–æ–∑–¥–∞–Ω', note: description }]
                };
                const { data, error } = await client.from('kusps').insert([payload]).select().maybeSingle();
                if (error) { alert('–û—à–∏–±–∫–∞'); return; }
                await refreshKuspList();
                if (data) viewKusp(data.id);
            }

            async function viewKusp(id) {
                const { data, error } = await client.from('kusps').select('*').eq('id', id).maybeSingle();
                if (error || !data) return;

                const right = document.getElementById('kuspRightArea');
                if (!right) return;
                right.innerHTML = `
                    <div>
                        <h3 style="margin-top:0;">–î–µ—Ç–∞–ª–∏ –ö–£–°–ü</h3>
                        <div class="info-row"><span class="info-label">–ù–æ–º–µ—Ä</span><span id="detailNumber"></span></div>
                        <div class="info-row"><span class="info-label">–°—Ç–∞—Ç—É—Å</span><span id="detailStatus"></span></div>
                        <div class="info-row"><span class="info-label">–ó–∞—è–≤–∏—Ç–µ–ª—å</span><span id="detailReporter"></span></div>
                        <div class="info-row"><span class="info-label">–ö–æ–Ω—Ç–∞–∫—Ç</span><span id="detailContact"></span></div>
                        <div class="info-row"><span class="info-label">–¢–∏–ø</span><span id="detailType"></span></div>
                        <div class="info-row"><span class="info-label">–ú–µ—Å—Ç–æ</span><span id="detailLocation"></span></div>
                        <div class="info-row"><span class="info-label">–û–ø–∏—Å–∞–Ω–∏–µ</span><div id="detailDescription" style="margin-top:4px;"></div></div>
                        <div class="info-row"><span class="info-label">–ù–∞–∑–Ω–∞—á–µ–Ω</span><span id="detailAssigned"></span></div>
                        <div class="info-row"><span class="info-label">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</span><span id="detailPriority"></span></div>
                        <hr style="margin:16px 0;">
                        <select id="assignSelect"></select>
                        <select id="statusSelect" style="margin:8px 0;">
                            <option value="new">–ù–æ–≤–∞—è</option><option value="in_progress">–í —Ä–∞–±–æ—Ç–µ</option><option value="closed">–ó–∞–∫—Ä—ã—Ç–∞</option>
                        </select>
                        <textarea id="noteText" placeholder="–ó–∞–º–µ—Ç–∫–∞"></textarea>
                        <div class="flex-row">
                            <button id="saveKuspChanges">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                            <button id="addNoteBtn" class="secondary small">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button>
                        </div>
                        <h4 style="margin:12px 0 8px;">–ò—Å—Ç–æ—Ä–∏—è</h4>
                        <div id="kuspHistory" class="history-log"></div>
                    </div>
                `;

                // –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ
                document.getElementById('detailNumber').innerText = data.kusp_number || '';
                document.getElementById('detailStatus').innerHTML = statusBadge(data.status);
                document.getElementById('detailReporter').innerText = data.reporter_name || '';
                document.getElementById('detailContact').innerText = data.contact || '';
                document.getElementById('detailType').innerText = data.type || '';
                document.getElementById('detailLocation').innerText = data.location || '';
                document.getElementById('detailDescription').innerText = data.description || '';
                document.getElementById('detailAssigned').innerText = data.assigned_to || '';
                document.getElementById('detailPriority').innerText = data.priority || '';

                const assignSelect = document.getElementById('assignSelect');
                assignSelect.innerHTML = '<option value="">‚Äî –Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω ‚Äî</option>';
                employeesCache.forEach(emp => {
                    const opt = new Option(emp.nickname + (emp.rank ? ' ('+emp.rank+')' : ''), emp.nickname);
                    if (emp.nickname === data.assigned_to) opt.selected = true;
                    assignSelect.appendChild(opt);
                });
                document.getElementById('statusSelect').value = data.status || 'new';

                const historyEl = document.getElementById('kuspHistory');
                historyEl.innerHTML = '';
                (data.history || []).slice().reverse().forEach(h => {
                    historyEl.innerHTML += `<div style="border-bottom:1px solid #eee;padding:6px 0;"><b>${h.action}</b> <span class="small-muted">${h.user} ¬∑ ${formatDate(h.ts)}</span><div>${h.note || ''}</div></div>`;
                });

                document.getElementById('saveKuspChanges').onclick = async () => {
                    const assigned = assignSelect.value || null;
                    const status = document.getElementById('statusSelect').value;
                    const note = `–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞: ${status}${assigned ? ', –Ω–∞–∑–Ω–∞—á–µ–Ω: '+assigned : ''}`;
                    const newEntry = { ts: new Date().toISOString(), user: currentUser.nickname, action: '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ', note };
                    const existing = data.history || [];
                    const updatedHistory = [...existing, newEntry];

                    const { error: upErr } = await client.from('kusps').update({ assigned_to: assigned, status, history: updatedHistory }).eq('id', id);
                    if (!upErr) { alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ'); await refreshKuspList(); viewKusp(id); }
                };

                document.getElementById('addNoteBtn').onclick = async () => {
                    const note = document.getElementById('noteText').value.trim();
                    if (!note) return;
                    const newEntry = { ts: new Date().toISOString(), user: currentUser.nickname, action: '–ó–∞–º–µ—Ç–∫–∞', note };
                    const existing = data.history || [];
                    const updatedHistory = [...existing, newEntry];
                    await client.from('kusps').update({ history: updatedHistory }).eq('id', id);
                    document.getElementById('noteText').value = '';
                    viewKusp(id);
                };
            }

            // –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
            loginBtn.onclick = async () => {
                const login = loginInput.value.trim();
                const pass = passwordInput.value.trim();
                if (!login || !pass) return;
                const { data } = await client.from('employees').select('*').eq('nickname', login).eq('password', pass).maybeSingle();
                if (!data) { alert('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ'); return; }
                currentUser = data;
                authSection.classList.add('hidden');
                mainApp.classList.remove('hidden');
                userInfoSpan.innerText = `${data.nickname} (${data.category})`;
                if (data.category === '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä') navAdmin.hidden = false;
                else navAdmin.hidden = true;
                showHome();
            };

            navLogout.onclick = () => {
                currentUser = null;
                authSection.classList.remove('hidden');
                mainApp.classList.add('hidden');
                userInfoSpan.innerText = '';
                loginInput.value = ''; passwordInput.value = '';
                setActiveTab(null);
            };

            navHome.onclick = () => currentUser && showHome();
            navProfile.onclick = () => currentUser && showProfile();
            navAdmin.onclick = () => currentUser && showAdmin();
        })();
    </script>
</body>
</html>
